 {% extends 'admin/master.html' %}
 {% block title %}  home {% endblock title %}
 {% load static %}
 {% block content %}
<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <!--main content start-->
    <section id="main-content" style=" margin-right:110px;">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa-file-text-o"></i>Complete Election</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i>Home</li>
              <li><i class="icon_document_alt"></i>Election</li>
              <li><i class="fa fa-file-text-o"></i>Complete Election</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel" >
              <header class="panel-heading">
                  Election
              </header>
              <div class="panel-body">
                  <form class="form-horizontal " method="POST" action="complete_election">
                      {% csrf_token %}
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Election ID</label>
                    <div class="col-sm-10">
                     <select name="eno" class="form-control round-input" style="width:80%;">
                        {% for i in elections %}
                        <option value="{{i.election_id}}">{{i.election_id}}</option>
                        {% endfor %}
                    </select>
                    </div>
                  </div>
                <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Complete Election</button>
                        <button class="btn btn-default" type="reset">Reset</button>
                      </div>
                    </div> 
                      <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                          {% for message in messages %}
                        <h3> {{message}} </h3>
                        {% endfor %}
                      </div>
                    </div> 
                </form>
              </div>
            </section>
            </div>
          </div>
      </section>
      </section>
    </section>
  <!-- container section end -->
</body>
 {% endblock content %}
