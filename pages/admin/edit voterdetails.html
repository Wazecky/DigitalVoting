<body>
<section id="main-content" style=" margin-right:110px;">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="icon_pencil-edit"></i>Edit voter</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i>Home</li>

              <li><i class="icon_pencil-edit"></i>Edit Voter</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Voter
              </header>
              <div class="panel-body">
                  <form class="form-horizontal " action="editvoterdetails" method="POST">
                       {% csrf_token %}

                    <label class="col-sm-2 control-label">Profile</label>
                          <div class="col-lg-2 col-sm-2">
                            <div class="follow-ava2">
                                <img id="output" src="{{voter_image.url}}"
                                     style="max-height:150px; max-width: 150px; min-width: 150px; min-height: 150px;">
                            </div>
                          </div>
                    <div class="col-sm-10">
                      <input type="file" accept="image/*" onchange="loadfile(event)" style="position: relative; left: 190px;" >
                        <script>
                            var loadfile = function(event){
                                var output = document.getElementById('output');
                                output.src = URL.createObjectURL(event.target.files[0]);
                                output.onload = function(){
                                    URL.revokeObjectURL(output.src)
                                }
                            };
                        </script>
                    </div>
                  </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Voter ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control round-input" name="vid" readonly value="{{voterid_no}}" style="width:80%;">
                    </div>
                  </div><div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="name" required class="form-control round-input" value="{{name}}"
                             oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Enter  Name')" style="width:80%;">
                    </div>
                  </div><div class="form-group">
                    <label class="col-sm-2 control-label">Father Name</label>
                    <div class="col-sm-10">
                      <input type="text" required  name="fname" value="{{father_name}}" class="form-control round-input"
                             oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Enter Father Name')" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-10">
                        <select name="gender"  class="form-control round-input" required style="width:80%;">
                            <option selected value="{{gender}}">{{gender}}</option>
                        </select>
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Birth Date</label>
                    <div class="col-sm-10">
                      <input type="text" required onchange="DOB()" name="dob" value="{{dateofbirth}}"
                             placeholder="For example: 02/04/1998"
                             style="width:80%;"  class="form-control round-input">
                        <span class="error" id="lblError"></span>
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <textarea required name="address" class="form-control round-input" style="width:80%;">{{address}}</textarea>
                    </div>
                  </div>
                       <div class="form-group">
                    <label class="col-sm-2 control-label">Pincode</label>

                    </div>
                  </div>

                    <label class="col-sm-2 control-label">Mobile Number</label>

                      <input type="tel" pattern="[6-9]{1}[0-9]{9}" oninput="this.setCustomValidity('')" style="width:80%;"
                            oninvalid="this.setCustomValidity('Enter your Number')"  maxlength="10"
                             name="mno" id="mno" value="{{mobile_no}}" class="form-control round-input">
                    </div>
                  </div>

                            <option value="MANIPUR">MANIPUR</option>
                            <option value="MEGHALAYA">MEGHALAYA</option>
                            <option value="MIZORAM">MIZORAM</option>
                            <option value="NAGALAND">NAGALAND</option>
                            <option value="NCT OF DELHI">NCT OF DELHI </option>
                            <option value="ODISHA">ODISHA</option>
                            <option value="PUDUCHERRY">PUDUCHERRY</option>
                            <option value="PUNJAB">PUNJAB</option>
                            <option value="RAJASTHAN">RAJASTHAN</option>
                            <option value="SIKKIM">SIKKIM</option>
                            <option value="TAMIL NADU">TAMIL NADU</option>
                            <option value="TELANGANA">TELANGANA</option>
                            <option value="TRIPURA">TRIPURA</option>
                            <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                            <option value="UTTARAKHAND">UTTARAKHAND</option>
                            <option value="WEST BENGAL">WEST BENGAL</option>
                        </select>
                    </div>

                  </div>
                <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-default" type="reset">Reset</button>
                      </div>
                    </div>
                      <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        {% for message in messages %}
                            <h3 style="color: green;"> {{message}} </h3>
                            {% endfor %}
                      </div>
                    </div>
                </form>
              </div>
            </section>
            </div>
          </div>
      </section>
      </section>
</body>
