<style>
html, body {
	height: 100%;
}
body {
	margin: 0px;
	padding: 0px;
	background: white;
	font-family: "Questrial", sans-serif;
	font-size: 12pt;
	color: rgba(0, 0, 0, 0.6);
}
#header-wrapper {
	overflow: hidden;
	background-color: deepskyblue;
}
.wrapper {
	overflow: hidden;
	padding: 0em 0em 5em 0em;
	background: #FFF;
}
#footer {
	overflow: hidden;
	padding: 5em 0em;
	background: #E3F0F7;
	text-align: center;
}
#copyright {
	overflow: hidden;
	padding: 5em 0em;
	border-top: 20px solid rgba(255,255,255,0.08);
	text-align: center;
}
p, ol, ul {
	margin-top: 0px;
}
p {
	line-height: 180%;
}
#copyright p {
	letter-spacing: 1px;
	font-size: 0.9em;
	color: rgba(255, 255, 255, 0.6);
}
ol, ul {
	padding: 0;
	list-style: none;
}
ul.contact {
	list-style: none;
}
ul.contact li {
	display: inline-block;
	padding: 0em 0.10em;
	font-size: 1em;
}
a {
	color: #cc3399;
}
.icon {
	text-decoration: none;
}
.icon::before {
	font-size: 1.25em;
	text-decoration: none;
	font-family: FontAwesome;
	font-weight: normal;
	font-style: normal;
	-webkit-text-rendering: optimizeLegibility;
	-moz-text-rendering: optimizeLegibility;
	-ms-text-rendering: optimizeLegibility;
	-o-text-rendering: optimizeLegibility;
	text-rendering: optimizeLegibility;
	-webkit-font-smoothing: antialiased;
	-moz-font-smoothing: antialiased;
	-ms-font-smoothing: antialiased;
	-o-font-smoothing: antialiased;
	font-smoothing: antialiased;
	-webkit-font-feature-settings: "liga" 1, "dlig" 1;
	-moz-font-feature-settings: "liga=1, dlig=1";
	-ms-font-feature-settings: "liga" 1, "dlig" 1;
	-o-font-feature-settings: "liga" 1, "dlig" 1;
	font-feature-settings: "liga" 1, "dlig" 1;
}
.icon-rss::before {
	content: "\f09e";
}
.icon-tumblr::before {
	content: "\f322";
}
.icon-dribbble::before {
	content: "\f313";
}
.icon-facebook::before {
    background-image: url('{% static 'images/facebook.png' %}');
}
.icon-twitter::before {
	content: "\f099";
}
ul.contact li a {
	color: #fff;
}
ul.contact li a::before {
	display: inline-block;
	background: #4C93B9;
	width: 40px;
	height: 40px;
	line-height: 40px;
	text-align: center;
	color: rgba(255, 255, 255, 1);
}
#copyright a {
	text-decoration: none;
	color: rgba(255, 255, 255, 0.8);
}
ul.contact li span {
	display: none;
	margin: 0;
	padding: 0;
}
.icon-blogger-sign::before, .icon-blogger::before, .icon-delicious::before, .icon-dribbble-sign::before, .icon-dribbble::before, .icon-dropbox::before, .icon-drupal::before, .icon-evernote-sign::before, .icon-evernote::before, .icon-flickr-sign::before, .icon-flickr::before, .icon-forrst-sign::before, .icon-forrst::before, .icon-foursquare-sign::before, .icon-foursquare::before, .icon-git-fork::before, .icon-hacker-news::before, .icon-instagram::before, .icon-lastfm-sign::before, .icon-lastfm::before, .icon-paypal::before, .icon-picasa-sign::before, .icon-picasa::before, .icon-reddit::before, .icon-share-this-sign::before, .icon-share-this::before, .icon-skype::before, .icon-soundcloud::before, .icon-spotify::before, .icon-stack-overflow::before, .icon-tumblr-sign::before, .icon-tumblr::before, .icon-vimeo-sign::before, .icon-vimeo::before, .icon-wordpress-sign::before, .icon-wordpress::before, .icon-yelp-sign::before, .icon-yelp::before, .icon-youtube-sign::before, .icon-youtube::before {

}
.container {

}
#footer .fbox1, #footer .fbox2, #footer .fbox3 {
	float: left;
	width: 320px;
	padding: 0px 40px 0px 40px;
}
.icon-envelope::before {
	content: "\f003";
}
.icon-phone::before {
	content: "\f095";
}
.icon-map-marker::before {
	content: "\f041";
}
#footer .icon {
	display: block;
	margin-bottom: 1em;
	font-size: 3em;
}
#welcome {

}

	text-align: center;
}
#portfolio {
	overflow: hidden;
	padding-top: 5em;
	border-top: 1px solid rgba(0,0,0,0.2);
}
.column1, .column2, .column3, .column4 {
	width: 282px;
}
.column1, .column2, .column3 {
	float: left;
	margin-right: 24px;
}
.column4 {
	float: right;
}
#portfolio .box {
	text-align: center;
	color: rgba(0, 0, 0, 0.5);
}
h1, h2, h3 {
	margin: 0;
	padding: 0;
	color: #404040;
}
#portfolio h3 {
	display: block;
	padding-bottom: 1em;
	font-size: 1em;
	color: rgba(0, 0, 0, 0.6);
}
.button {
	display: inline-block;
	margin-top: 2em;
	padding: 0.8em 2em;
	background: white;
	line-height: 1.8em;
	letter-spacing: 1px;
	text-decoration: none;
	font-size: 1em;
	color: #fff;
}
.button::before {
	display: inline-block;
	background: #8DCB89;
	margin-right: 1em;
	width: 40px;
	height: 40px;
	line-height: 40px;
	border-radius: 20px;
	text-align: center;
	color: #272925;
}
.image {
	display: inline-block;
	border: 1px solid rgba(0,0,0,.1);
}
.image-full {
	display: block;
	width: 100%;
	margin: 0 0 3em 0;
}
#three-column #tbox1, #three-column #tbox2, #three-column #tbox3 {
	float: left;
	width: 320px;
	padding: 80px 40px 80px 40px;
}
.title {
	margin-bottom: 3em;
}
#three-column .title {
	text-align: center;
}
.title h2 {
	font-size: 2.8em;
}
#three-column h2 {
	margin: 1em 0em;
	font-size: 1.5em;
	font-weight: 700;
}
#three-column .title h2 {
	font-size: 1.6em;
}
#three-column .arrow-down {
	border-top-color: #292929;
}
#header {
	text-align: center;
}
#logo {
	padding: 8em 0em 4em 0em;
}
#menu {
	height: 60px;
}
#menu ul {
	display: inline-block;
	padding: 0em 2em;
	text-align: center;
}
#menu li {
	display: inline-block;
}
#menu li a, #menu li span {
	display: inline-block;
	padding: 0em 1.5em;
	text-decoration: none;
	font-size: 0.9em;
	font-weight: 600;
	text-transform: uppercase;
	line-height: 60px;
	outline: 0;
	color: #fff;
}
#menu li:hover a, #menu li.active a, #menu li.active span {
	background: #FFF;
	color: black;
}
#logo h1 {
	display: inline-block;
	margin-bottom: 0.2em;
	padding: 0.20em 0.9em;
	font-size: 3.5em;
}
#logo a {
	text-decoration: none;
	color: #fff;

}
    .contact{
        background-color: black;
    }
